<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>SimpleCloud</title>

</head>
<body class="bg-dark">
<div class="modal fade" id="add_question_modal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add set</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <form action="/set/add" method="post">
                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Name" required/>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-secondary form-control">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container w-50 bg-dark">
    <div class="col-xs-1" align="center">
        <h2 class="text-light">Creating set</h2>
    </div>
    <div class="container">
        <div class="list-group">
            {% for i in set_list %}
            <div class="d-flex mb-2">
                <a href="" class="list-group-item disabled list-group-item-action">{{i.name}}
                </a>
                <form action="/set/{{i.id}}/edit" method="get" >
                    <button type="submit" class="ms-2 btn btn-sm"><i class="bi bi-pen text-light"></i>
                    </button>
                </form>
                <form action="/set/{{i.id}}/delete" method="post" >
                    <button type="submit" class="ms-2 btn btn-sm"><i class="bi bi-trash text-light"></i>
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="col-xs-1" align="center">
    <button type="submit" class="btn btn-lg  btn-secondary" data-toggle="modal"
            data-target="#add_question_modal">+
    </button>
    <a  href="/main" class="btn btn-lg  btn-secondary">Menu</a>
</div>

</body>
</html>
